version: '2'
mpp-vars:
  use_grub2: false
  use_abl: true
  use_aboot: true
  use_abootpart: true
  use_vbmetapart: true
  use_bootpart: false
  use_efipart: false
  use_efi_runtime: false
  use_autoinit: true
  consoles: "ttyMSM0,115200,n8"
  aboot_pagesize: 4096
  aboot_kernel_offset: "0x80208000"
  aboot_partition_a: "/dev/disk/by-partlabel/boot_a"
  aboot_partition_b: "/dev/disk/by-partlabel/boot_b"
  aboot_second_offset: "0x81100000"
  aboot_tags_offset: "0x7d00000"
  aboot_base: "0x1208800"
  aboot_dtb_file: "qcom/sa8540p-ride.dtb"
  image_size: 10737373184
  extra_image_rpms:
    - aboot-deploy
    - aquantia-mac-generator
    - stmmac-mac-generator
  image_enabled_services:
    mpp-join:
      - mpp-eval: image_enabled_services
      - - aquantia-mac-generator.service
      - - stmmac-mac-generator.service
  kernel_opts:
    mpp-join:
      - mpp-eval: kernel_opts
      - - no_console_suspend=1
        - pd_ignore_unused
        - clk_ignore_unused
        - acpi=off
  dracut_drivers:
    mpp-join:
      - mpp-eval: dracut_drivers
      - - "clk_qcom"
        - "clk_rpmh"
        - "cmd_db"
        - "gcc_sc8280xp"
        - "governor_simpleondemand"
        - "icc_bcm_voter"
        - "icc_rpmh"
        - "phy_qcom_qmp_ufs"
        - "pinctrl_msm"
        - "pinctrl_sc8280xp"
        - "pinctrl_spmi_mpp"
        - "qcom_geni_se"
        - "qcom_geni_serial"
        - "qcom_rng"
        - "qcom_rpmh"
        - "qcom_rpmh_regulator"
        - "qcom_spmi_pmic"
        - "qnoc_sc8280xp"
        - "regmap_spmi"
        - "rpmhpd"
        - "spmi"
        - "ufshcd_core"
        - "ufshcd_pltfrm"
        - "ufs_qcom"
  dracut_omit_drivers:
    mpp-join:
      - mpp-eval: dracut_omit_drivers
      - - "ipv6"
        - "crc32_generic"
        - "sha256_arm64"
        - "sha2_ce"
pipelines: []
