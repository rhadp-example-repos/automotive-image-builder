[tox]
envlist = test, lint, yamllint, coverage

[testenv]
description = Run unit tests
deps =
    pytest
    pytest-cov
    pyyaml
    jsonschema
commands =
    pytest -v \
        --cov=aib \
        --cov-report=xml:coverage/report.xml \
        --cov-report=term \
        {tty:--color=yes} \
        {posargs:tests} \
        aib/tests

[testenv:lint]
description = Run code linters
skip_install = true
deps =
    flake8
    black
commands =
    flake8 aib
    black --line-length 79 --check aib

[testenv:yamllint]
descrption = Run yaml linter
skip_install = true
deps =
    yamllint
commands =
    yamllint -c .yamllint distro/ include/ targets/ examples files/

[testenv:coverage]
description = Check coverage
deps =
    coverage
skip_install = true
commands =
    # TODO: increase the current coverage
    coverage report --fail-under=40

[flake8]
# Line break before operator is current best practice
# W503  line break before binary operator
ignore = W503
exclude = tests
